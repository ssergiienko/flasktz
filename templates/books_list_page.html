{% extends 'layout_page.html' %}

{% block content %}
    <p>РЕДАКТИРОВАНИЕ КНИГ</p>
    <a href="{{ url_for('create_book') }}">СОЗДАТЬ КНИГУ</a><br>
    {% for book in books %}
        <div class="obj{{ book.id }} item">
            <a href="{{ url_for('edit_books', id_=book.id) }}" class="obj{{ book.id }}">{{ book.title }}</a>
            <input class="button_delete" data-id="{{ book.id }}" type="button" value="DELETE">
        </div>
    {% endfor %}
{% endblock %}
